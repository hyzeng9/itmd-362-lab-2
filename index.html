<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>  
    <div id="form">
      <h1 id="Header">User Information</h1>
      <form autocomplete="on">
          <div id="email">
            <label for="userEmail">Email Address:</label>
            <input type="email" id="userEmail" name="userEmail" maxlength="30">
          </div>
          <div id="phoneNumber">
            <label for="userPhoneNumber">Phone Number:</label>
            <input type="tel" id="userPhoneNumber" name="userPhoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </div>
          <div id="dob">
            <label for="userDob">Date of Birth:</label>
            <input type="date" id="userDob" name="userDob">
          </div>
        <input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
